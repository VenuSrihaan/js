<body>
    <h1>What Can JavaScript Do?</h1>
    <p>JavaScript can change HTML attribute values.</p>
    <p>In this case JavaScript changes the value of the src (source) attribute of an image</p>

    <button type="button" onclick="document.getElementById('bulb') . src='/js/images/pic_bulbon.gif'">Turn on the light</button>
    <img id="bulb" src="/js/images/pic_bulboff.gif">
    <button type="button" onclick="document.getElementById('bulb') . src='/js/images/pic_bulboff.gif'">Turn of the light</button>

    <br>
    <hr>
    <br>
