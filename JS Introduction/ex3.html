    <h1>What Can JavaScript Do?</h1>

    <button type="button" onclick="document.getElementById('bulb') . src='/js/images/pic_bulbon.gif'">Turn on the light</button>
    <img id="bulb" src="/js/images/pic_bulboff.gif">
